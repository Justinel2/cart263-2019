<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <!-- sign in page-->
  <div class="page" id="signin">
    <div id="user">
      <img class="user-image" src="assets/images/duck.jpg">
      <form><input id="psw" type="password"><button id="sign-in-button" type="button" name="button">Sign In</button></form>
    </div>
    <div class="buttons">
      <button class="game-button" id="restart" type="button"><img class="game-button-img" src="assets/images/restart.png"></button>
      <button class="game-button" id="turnoff" type="button"><img class="game-button-img" src="assets/images/turnoff.jpg"></button>
    </div>
  </div>

  <!-- home page-->
  <div class="page" id="home">
    <div id="desktop">
      <img src="assets/images/trash.jpg" alt="">
    </div>
    <div id="taskbar">
      <button class="game-button" id="turnoff" type="button"><img class="taskbar-icons" src="assets/images/turnoff.jpg"></button>
      <button class="game-button" id="restart" type="button"><img class="taskbar-icons" src="assets/images/restart.png"></button>
      <button class="game-button" id="internet" type="button"><img class="taskbar-icons" src="assets/images/internet.png"></button>
      <button class="game-button" id="journal" type="button"><img class="taskbar-icons" src="assets/images/journal.png"></button>
    </div>
  </div>

  <!-- web page-->
  <div class="page" class="tab" id="fourchan">
    <div class="top-bar"><button class="close" type="button" name="button">X</button></div>
    <div id="para">
    </div>
  </div>

  <!-- journal page-->
  <div class="page" class="tab" id="post">
    <div class="top-bar"><button class="close" type="button" name="button">X</button></div>
    <div id="journal-entry"> <p id="intro">Dear journal, </p> <textarea name="name" rows="8" cols="80"></textarea> </div>
  </div>

  <!-- score page-->
  <div class="page" id="score"></div>
</body>

</html>
