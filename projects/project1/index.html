<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>

  <div class="intro">
    <h1>I AM NOT AGAINST RECYCLING</h3>
    <p>Recycle the items on the counter! </p>
    <p>Do not forget to wash the objects before recycling them.</p>
    <button type="button" name="start" id="start">START</button>
  </div>

  <div class="final">
    <h1>RESTART BROWSER TO START AGAIN!</h1>
  </div>

  <div class="container">

    <div class="top-row">
      <div id="table"></div>
      <div id="sink"></div>
    </div>

    <div class="bottom-row">
      <div id="recycling"></div>
      <div id="trash"></div>
    </div>

  </div>
</div>

</body>

</html>
